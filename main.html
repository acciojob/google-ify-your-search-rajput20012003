<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="google_logo.png" alt="Google Logo">
    </div>
    <button class="sign-in-button">Sign in</button>
  </nav>

  <!-- Search Section -->
  <div class="search-section">
    <form class="search-form">
      <input type="text" name="search" placeholder="Search Google">
      <button type="submit" class="search-button">Google Search</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="left-section">
      <span>India</span>
      <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a>
    </div>
    <div class="right-section">
      <!-- Add any content for the right section of the footer -->
    </div>
  </footer>
</body>
</html>
